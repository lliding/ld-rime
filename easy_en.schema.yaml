schema:
  schema_id: easy_en
  name: Easy English
  version: "0.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
  description:
    Easy English

switches:
  - name: ascii_mode
    reset: 0
    states: [ On, Off ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - lua_translator@date_time_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_
  delimiter: " '"

translator:
  dictionary: easy_en           # search on <dictionary>.dict.yaml file
  enable_charset_filter: true   # 使用字符集过滤
  encode_commit_history: false  # 对已上屏的词自动成词
  enable_encoder: false         # 使用自动造词，允许新词进入用户词典
  enable_sentence: false        # 使用自动造句
  enable_user_dict: false       # 是否生成 .userdb 用户词典。用户词典记录动态字词频，用户词。
  spelling_hints: 9

key_binder:
  import_preset: default

punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/half_shape
  symbols:
    __include: symbols:/symbols

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]+[a-z]*|[a-z]+)$" # symbol 用的
