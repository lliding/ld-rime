schema:
  schema_id: pinyin
  name: "全拼"
  version: "2024.02.25"
  author:
    - Li Ding <ld.sino@outlook.com>
  description: |
    词库来源于安卓拼音与 fcitx5-pinyin-zhwiki 项目。
  dependencies:
    - stroke # 反查

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: zh_trad
    reset: 0
    states: [ 简体, 繁体 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_time_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: pinyin            # search on <dictionary>.dict.yaml file
  enable_charset_filter: true   # 使用字符集过滤
  encode_commit_history: false  # 对已上屏的词自动成词
  enable_encoder: false         # 使用自动造词，允许新词进入用户词典
  enable_sentence: false        # 使用自动造句
  enable_user_dict: false       # 是否生成 .userdb 用户词典。用户词典记录动态字词频，用户词。
  # max_phrase_length: 4          # 最大自动成词的词长，开启用户词典后生效
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/half_shape
  symbols:
    __include: symbols:/symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]+[a-z]*|[a-z]+)$" # symbol 用的
    reverse_lookup: "`[a-z]*'?$" # 笔画反查用的

simplifier:
  # 简入繁出，由 opencc 简繁转换库实现
  option_name: zh_trad
  opencc_config: s2t.json
  # opencc_config: t2s.json   # 繁 -> 简【默认】
  # opencc_config: t2tw.json  # 繁 -> 台湾
  # opencc_config: t2hk.json  # 繁 -> 香港
